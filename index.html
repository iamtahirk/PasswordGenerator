<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="noselect">
    <div class="container">
        <h1>Generate a<br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <form class="formelements" id="formelements">
            <div class="pwdlabel">
                <label for="range">Password Length: <input type="number" min="1" max="25" value="12" id="rangenuminput"> Characters.</label>
                
                <input type="range" min="1" max="25" step="1" value="12" id="rangeslider">
            </div>

            
            <div class="checkbox">
                <div class="alphabets">
                    <label for="check1"><input type="checkbox" id="lcase" value="option1" checked> Lowercase (abc)</label>
                    <label for="check2"><input type="checkbox" id="ucase" value="option2" checked> Uppercase (ABC)</label>
                    <label for="check3"><input type="checkbox" id="numbers" value="option3" checked> Numbers (123)</label>
                    <label for="check4"><input type="checkbox" id="symbols" value="option4" checked> Symbols (!@$)</label>
                </div>
                
                <div class="nonalphabet">
                </div>
            </div>
                
            <button id="pwdgeneratebtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3006 1.04627C11.7169 1.17749 12 1.56354 12 2.00001V7.00001L16 7.00001C16.3729 7.00001 16.7148 7.20747 16.887 7.5382C17.0592 7.86893 17.0331 8.268 16.8192 8.57347L9.81924 18.5735C9.56894 18.931 9.11564 19.085 8.69936 18.9537C8.28309 18.8225 8 18.4365 8 18L8 13H4C3.62713 13 3.28522 12.7926 3.11302 12.4618C2.94083 12.1311 2.96694 11.732 3.18077 11.4265L10.1808 1.42655C10.4311 1.06898 10.8844 0.915053 11.3006 1.04627Z" fill="white"/>
                </svg>
                Generate passwords
            </button>
          </form>

          <div class="pwdlist" id="pwddisplay">
            <div class="pwd" id="passone"><span>&bull;&bull;&bull;</span></div>
            <div class="pwd" id="passTwo"><span>&bull;&bull;&bull;</span></div>
            <div class="pwd" id="passThree"><span>&bull;&bull;&bull;</span></div>
            <div class="pwd" id="passFour"><span>&bull;&bull;&bull;</span></div>
          </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
